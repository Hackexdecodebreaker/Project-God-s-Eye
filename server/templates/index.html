<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Eye - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .card { background-color: #1e1e1e; border: 1px solid #333; }
        .data-value { font-family: monospace; color: #00ff00; }
        .status-online { color: #00ff00; }
        .status-offline { color: #ff0000; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">God's Eye</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Connected Devices</h2>
        <div class="row">
            {% for device in devices %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ device.name }}</h5>
                        <p class="card-text">
                            Status: 
                            {% if device.is_online %}
                            <span class="status-online">Online</span>
                            {% else %}
                            <span class="status-offline">Offline</span>
                            {% endif %}
                            <br>
                            IP: <span class="data-value">{{ device.ip_address }}</span><br>
                            OS: {{ device.os_info }}<br>
                            Location: {{ device.location_lat }}, {{ device.location_lon }}
                        </p>
                        <a href="{{ url_for('device_detail', device_id=device.id) }}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
